<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="multicolor-text">Rock Paper Scissors
        <!-- <font color="#e20211">Rock</font>
        <font color="#f8b504">Paper</font>
        <font color="#049941">Scissors</font> -->
    </h1>
    <div>
        <p>
            Pick your weapon!
        </p>
    </div>
    <div class="game-area">
        <button class="rock"><img src="assets/images/rock.png"></button>
        <button class="paper"><img src="assets/images/paper.png"></button>
        <button class="scissors"><img src="assets/images/scissors.png"></button>
    </div>
    <div class="score-area">
        <span>You</span>
        <span class="you-score"><strong>0</strong></span>:<span class="computer-score"><strong>0</strong></span>
        <span>Computer</span>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
