<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the classic game of Rock Paper Scissors">
    <meta name="keywords" content="rock, paper, scissors, game">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
    <header>
        <h1 >Rock Paper Scissors</h1>
    </header>
    <div class="game-area">
        <p>Pick your weapon!<p>
        <p class="rules">(Rules: Scissors cut paper. Paper covers rock. Rock blunts scissors.)</p>
        <div class="weapons-wrapper"></div>
        <p class="game-result"></p>
    </div>
    <div class="score-area">
        <p>You</p>
        <p class="score-wrapper"><span>0</span>:<span>0</span></p>
        <p>Computer</p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
