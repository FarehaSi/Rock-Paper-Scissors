<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 >Rock Paper Scissors</h1>
    </header>
    <div class="game-area">
        <h2>Pick your weapon!</h2>
        <p>(Rules: Scissors cut papers | Paper covers rock | Rock blunts scissors)</p>
        <div class="weapons-wrapper"></div>
        <p class="game-result"></p>
    </div>
    <div>
        <p>You</p>
        <p class="score-wrapper"><span>0</span>:<span>0</span></p>
        <p>Computer</p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
